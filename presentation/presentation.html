# Model for the state of nature


---

# Simple model of population dynamics

### .blue[Exponential growth/decline in continuous time]

`$$N(t) = N_0 ~ \underbrace{\exp(u)}_{\substack{\text{rate of} \\ \text{change}}} \underbrace{\exp(w t)}_{\substack{\text{stochastic} \\ \text{environment}}}$$`


---

# Simple model of population dynamics

### .blue[In discrete time, with a time step of 1 year]

`$$N_t = N_{t-1} \exp(u + w_t)$$`


---

# Simple model of population dynamics

### .blue[In discrete time, with a time step of 1 year]

`$$N_t = N_{t-1} \exp(u + w_t)$$`

### .blue[and on a log scale]

`$$\log (N_t) = \log (N_{t-1}) + u + w_t$$`

### .blue[which we can rewrite as]

`$$x_t = x_{t-1} + u + w_t$$`


---

# Biased random walk

### .blue[If we assume that the errors are white noise]

`$$w_t \sim \text{N}(0, q)$$`


---

# Biased random walk

### .blue[If we assume that the errors are white noise]

`$$w_t \sim \text{N}(0, q)$$`

### .blue[ then our model of populations dynamics]

`$$x_t = x_{t-1} + u + w_t$$`

### .blue[is known as a] *biased random walk*


---

# Examples of biased random walks

`$$x_t = x_{t-1} + \text{bias} \pm \text{error}$$`


```r
x1 &lt;- cumsum(rnorm(30, 0.1, 0.3)) + 10

x2 &lt;- cumsum(rnorm(30, -0.1, 0.3)) + 10

clr1 &lt;- c("#c6dbef",
          "#9ecae1",
          "#6baed6",
          "#4292c6",
          "#2171b5",
          "#08519c",
          "#08306b")

clr2 &lt;- c("#fcbba1",
          "#fc9272",
          "#fb6a4a",
          "#ef3b2c",
          "#cb181d",
          "#a50f15",
          "#67000d")

par(mfrow = c(1,2), mai = c(1, 1, 0.75, 0.3))
plot.ts(x1, las = 1, col = "dodgerblue", lwd = 2, ylim = c(8, 16),
        ylab = expression(italic(x[t])), main = "")
mtext("Positive bias", side = 3, line = 1, cex = 2)
for(i in 1:6) {
  lines(cumsum(rnorm(30, 0.1, 0.3)) + 10,
        col = clr1[i], lwd = 2)
}

plot.ts(x2, las = 1, col = "indianred", lwd = 2,  ylim = c(4, 12),
        ylab = expression(italic(x[t])), main = "")
mtext("Negative bias", side = 3, line = 1, cex = 2)
for(i in 1:6) {
  lines(cumsum(rnorm(30, -0.1, 0.3)) + 10,
        col = clr2[i], lwd = 2)
}
```

# Observation model

### .blue[ In log-space ]

`$$\large{\underbrace{y_t}_{\substack{\text{observed} \\ \text{counts}}} = \underbrace{x_t}_{\substack{\text{true} \\ \text{counts}}} + \underbrace{v_t}_{\substack{\text{observer} \\ \text{error}}} ~~ \text{with} ~~ v_t \sim \text{N}(0, r)}$$`


---

# Ex: biased random walk with obs error


```r
y1 &lt;- x1 + rnorm(30, 0, 0.4)

y2 &lt;- x2 + rnorm(30, 0, 0.4)

par(mfrow = c(1,2), mai = c(1, 1, 0.75, 0))
plot.ts(x1, las = 1, col = "gray", lwd = 3, ylim = c(9, 15), # range(x1, y1),
        ylab = expression(italic(x[t])), main = "")
mtext("Positive bias", side = 3, line = 1, cex = 2)
lines(y1, col = "dodgerblue", lwd = 3)

plot.ts(x2, las = 1, col = "gray", lwd = 3, ylim = c(6, 11), # range(x2, y2),
        ylab = expression(italic(x[t])), main = "")
mtext("Negative bias", side = 3, line = 1, cex = 2)
lines(y2, col = "indianred", lwd = 3)
```

&lt;img src="presentation_files/figure-html/ex_biased_rw_y-1.png" width="100%" style="display: block; margin: auto;" /&gt;

# The survey data are hierarchical

## .green[ 242 populations ]


---

# State model for multiple core areas

## .center.blue[ Each _core area_ gets its own model ]

`$$\begin{gathered}
    x_{1,t} = x_{1,t-1} + u_1 + w_{1,t} \\
    x_{2,t} = x_{2,t-1} + u_2 + w_{2,t} \\
    \vdots \\
    x_{n,t} = x_{n,t-1} + u_n + w_{n,t} \\
  \end{gathered}$$`


---

# Observation model for multiple time series

## .blue[ Core areas comprise 1-22 populations ]

## .blue[ Each population is considered an observation from its respective core area ]


---

# Observation model for multiple time series

## .center.blue[ Example of 5 popns across 2 core areas (A &amp; B) ]

`$$\begin{gathered}
    y_{1,t} = x_{A,t} + v_{1,t} \\
    y_{2,t} = x_{A,t} + v_{2,t} \\
    \hline 
    y_{3,t} = x_{B,t} + v_{3,t} \\
    y_{4,t} = x_{B,t} + v_{4,t} \\
    y_{5,t} = x_{B,t} + v_{5,t}
  \end{gathered}$$`

---

# Example: 3 observations of a common state


```r
y2 &lt;- x1 + rnorm(30, 0, 0.4)
y3 &lt;- x1 + rnorm(30, 0, 0.5)

## set colormap
clr &lt;- viridisLite::mako(4, begin = 0.4, end = 0.9)

par(mai = c(1, 1, 0.1, 0.1))

plot.ts(x1, las = 1, col = "gray", lwd = 3, ylim = range(x1, y1, y2, y3),
        ylab = expression(paste(italic(x[t]), "  or  ", italic(y[t]))), main = "")
lines(y1, col = clr[1], lwd = 3)
lines(y2, col = clr[2], lwd = 3)
lines(y3, col = clr[3], lwd = 3)
```

# Observation model for multiple time series

## .center.blue[ Example of 5 popns, 2 core areas via 2 methods (i &amp; j)]

`$$\begin{gathered}
    v_{1,t} \sim \text{N}(0, r_i) \\
    v_{2,t} \sim \text{N}(0, r_j) \\
    \hline 
    v_{3,t} \sim \text{N}(0, r_j) \\
    v_{4,t} \sim \text{N}(0, r_i) \\
    v_{5,t} \sim \text{N}(0, r_j)
  \end{gathered}$$`
