# Model for the state of nature


---

# Simple model of population dynamics

### .blue[Exponential growth/decline in continuous time]

`$$\Large{N(t) = N_0 ~ \underbrace{\exp(u)}_{\substack{\text{rate of} \\ \text{change}}} \underbrace{\exp(w t)}_{\substack{\text{stochastic} \\ \text{environment}}}}$$`


---

# Simple model of population dynamics

### .blue[In discrete time, with a time step of 1 year]

`$$\Large{N_t = N_{t-1} \exp(u + w_t)}$$`


---

# Simple model of population dynamics

### .blue[In discrete time, with a time step of 1 year]

`$$\Large{N_t = N_{t-1} \exp(u + w_t)}$$`

### .blue[such that on a log scale]

`$$\Large{\log (N_t) = \log (N_{t-1}) + u + w_t}$$`

### .blue[which we can rewrite as]

`$$\Large{x_t = x_{t-1} + u + w_t}$$`


---

# Biased random walk

### .blue[If we assume that the errors are white noise]

`$$\Large{w_t \sim \text{N}(0, q)}$$`


---

# Biased random walk

### .blue[If we assume that the errors are white noise]

`$$\Large{w_t \sim \text{N}(0, q)}$$`

### .blue[ then our model of populations dynamics]

`$$\Large{x_t = x_{t-1} + u + w_t}$$`

### .blue[is known as a] *biased random walk*


---

# Observation model

### .blue[ In log-space ]

`$$\Large{\underbrace{y_t}_{\substack{\text{observed} \\ \text{counts}}} = \underbrace{x_t}_{\substack{\text{true} \\ \text{counts}}} + \underbrace{v_t}_{\substack{\text{observer} \\ \text{error}}} ~~ \text{with} ~~ v_t \sim \text{N}(0, r)}$$`


---

# Biased random walks with obs error

# State model for multiple core areas

## .center.blue[ Each _core area_ gets its own model ]

`$$\Large{\begin{gathered}
    x_{1,t} = x_{1,t-1} + u_1 + w_{1,t} \\
    x_{2,t} = x_{2,t-1} + u_2 + w_{2,t} \\
    x_{3,t} = x_{3,t-1} + u_3 + w_{3,t} \\
    \vdots \\
    x_{62,t} = x_{62,t-1} + u_{62} + w_{62,t} \\
  \end{gathered}}$$`


---

# Observation model for multiple time series

&gt; ## .blue[ Core areas comprise 1-22 populations ]

&gt; ## .blue[ Each population is considered an observation from its respective core area ]


---

# Observation model for multiple time series

## .center.blue[ Example of 5 popns across 2 core areas (A &amp; B) ]

`$$\Large{\begin{gathered}
    y_{1,t} = x_{A,t} + v_{1,t} \\
    y_{2,t} = x_{A,t} + v_{2,t} \\
    \hline 
    y_{3,t} = x_{B,t} + v_{3,t} \\
    y_{4,t} = x_{B,t} + v_{4,t} \\
    y_{5,t} = x_{B,t} + v_{5,t}
  \end{gathered}}$$`

# Observation model for multiple time series

## .center.blue[ Example of 5 popns from 2 core areas (_A_, _B_) ]

`$$\Large{\begin{gathered}
    y_{1,t} = x_{A,t} + v_{1,t} \\
    y_{2,t} = x_{A,t} + v_{2,t} \\
    \hline 
    y_{3,t} = x_{B,t} + v_{3,t} \\
    y_{4,t} = x_{B,t} + v_{4,t} \\
    y_{5,t} = x_{B,t} + v_{5,t}
  \end{gathered}}$$`


---

# Observation errors for multiple time series

## .center.blue[ Example of 5 popns from 2 core areas via 2 methods (_j_, _k_)]

`$$\Large{\begin{gathered}
    v_{1,t} \sim \text{N}(0, r_j) \\
    v_{2,t} \sim \text{N}(0, r_k) \\
    \hline 
    v_{3,t} \sim \text{N}(0, r_k) \\
    v_{4,t} \sim \text{N}(0, r_k) \\
    v_{5,t} \sim \text{N}(0, r_j)
  \end{gathered}}$$`

  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
